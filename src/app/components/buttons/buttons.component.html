<div class="button-container">
  <button id="saveButton" (click)="onSaveClick()">Save</button>
  <button id="clearButton" (click)="clearForm()">Clear</button>
  <button id="editButton" (click)="handleEditButtonClick()" [disabled]="isEditDisabled">Edit</button>
  <button id="exitButton" (click)="onExitClick()">Exit</button>
</div>
